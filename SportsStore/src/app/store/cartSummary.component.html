<div class="float-end">
  <small class="fs-6">
    Your cart:
    <span *ngIf="cart.itemCount !== 0"
      >{{ cart.itemCount }} items
      {{ cart.cartPrice | currency : "USD" : "symbol" : "2.2-2" }}</span
    >
    <span *ngIf="cart.itemCount === 0"> (No Items) </span>
    <button
      class="btn btn-sm bg-dark text-white"
      [disabled]="cart.itemCount == 0"
    >
      <i class="fa fa-shopping-cart"></i>
    </button>
  </small>
</div>
