<div class="container-fluid">
  <div class="row">
    <div class="bg-dark text-white p-2">
      <span class="navbar-brand ml-2">SPORTS STORE</span>
    </div>
  </div>
  <div *ngIf="orderSent" class="m-2 text-center">
    <h2>Thanks!</h2>
    <p>Thanks for placing your order.</p>
    <p>We'll ship your goods as soon as possible.</p>
    <button class="btn btn-primary" routerLink="/store">Return to Store</button>
  </div>
  <form
    *ngIf="!orderSent"
    #form="ngForm"
    novalidate
    (ngSubmit)="submitOrder(form)"
    class="m-2"
  >
    <div class="form-group">
      <label for="name"> Name </label>
      <input
        id="name"
        name="name"
        #name="ngModel"
        class="form-control"
        type="text"
        [(ngModel)]="this.order.name"
        required
      />
      <span *ngIf="submitted && name.invalid" class="text-danger"
        >Please enter your name</span
      >
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        id="address"
        name="address"
        #address="ngModel"
        class="form-control"
        type="text"
        [(ngModel)]="this.order.address"
        required
      />
      <span *ngIf="submitted && address.invalid" class="text-danger">
        Please enter your address
      </span>
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input
        id="city"
        name="city"
        #city="ngModel"
        class="form-control"
        type="text"
        [(ngModel)]="this.order.city"
        required
      />
      <span *ngIf="submitted && city.invalid" class="text-danger">
        Please enter your city
      </span>
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <input
        id="state"
        name="state"
        #state="ngModel"
        class="form-control"
        type="text"
        [(ngModel)]="this.order.state"
        required
      />
      <span *ngIf="submitted && state.invalid" class="text-danger">
        Please enter your state
      </span>
    </div>
    <div class="form-group">
      <label for="zip">Zip/Postal Code</label>
      <input
        id="zip"
        name="zip"
        #zip="ngModel"
        class="form-control"
        type="text"
        [(ngModel)]="this.order.zip"
        required
      />
      <span *ngIf="submitted && zip.invalid" class="text-danger"
        >Please enter your zip/postal code</span
      >
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <input
        id="country"
        name="country"
        #country="ngModel"
        class="form-control"
        type="text"
        [(ngModel)]="this.order.country"
        required
      />
      <span *ngIf="submitted && country.invalid" class="text-danger"
        >Please enter your country</span
      >
    </div>
    <div class="text-center">
      <button class="btn btn-secondary m-1" routerLink="/cart">Back</button>
      <button class="btn btn-primary m-1" type="submit">Complete Order</button>
    </div>
  </form>
</div>
